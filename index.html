<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Recipe Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200">

  <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
    <header class="text-center mb-8">
      <h1 class="text-4xl sm:text-5xl font-bold text-white">AI Recipe Generator</h1>
      <p class="mt-2 text-lg text-gray-400">Enter your ingredients and let AI create a delicious recipe for you!</p>
    </header>

    <main class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-lg">
      <!-- Input Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="md:col-span-2">
          <label for="ingredients" class="block text-sm font-medium text-gray-300 mb-2">Your Ingredients</label>
          <textarea id="ingredients" rows="6"
            class="w-full p-3 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
            placeholder="e.g., chicken breast, broccoli, rice, soy sauce, garlic..."></textarea>
        </div>

        <div>
          <label for="mealType" class="block text-sm font-medium text-gray-300 mb-2">Meal Type (optional)</label>
          <input type="text" id="mealType"
            class="w-full p-3 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
            placeholder="e.g., Dinner, Lunch, Snack">
        </div>

        <div>
          <label for="dietary" class="block text-sm font-medium text-gray-300 mb-2">Dietary Preferences (optional)</label>
          <input type="text" id="dietary"
            class="w-full p-3 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
            placeholder="e.g., Vegetarian, Gluten-Free">
        </div>
      </div>

      <!-- Action Button -->
      <div class="mt-8 text-center">
        <button id="generateBtn"
          class="w-full sm:w-auto bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transform hover:scale-105 transition-transform shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none">
          Generate Recipe
        </button>
      </div>

      <!-- Output Section -->
      <div id="recipeOutput" class="mt-10">
        <div id="placeholder"
          class="text-center text-gray-400 py-10 border-2 border-dashed border-gray-600 rounded-lg">
          <svg class="mx-auto h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <p class="mt-2 text-sm font-medium">Your generated recipe will appear here.</p>
        </div>
        <div id="loader"
          class="hidden flex-col items-center justify-center text-center text-gray-400 py-10">
          <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-700 h-12 w-12 mb-4"></div>
          <p class="text-lg font-medium">Crafting your recipe...</p>
          <p class="text-sm">This might take a moment.</p>
        </div>
        <div id="recipeResult" class="hidden"></div>
        <div id="error"
          class="hidden bg-red-900/50 border border-red-600 text-red-300 px-4 py-3 rounded-lg relative" role="alert">
          <strong class="font-bold">Oops!</strong>
          <span class="block sm:inline">Something went wrong. Please try again.</span>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
